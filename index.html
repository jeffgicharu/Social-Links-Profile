<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Social links profile</title>
</head>

<body>
  <div class="profile-card">
    <div class="image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image" />
    </div>

    <div class="personal-info">
      <h2 class="text-info">Jessica Randall</h2>
      <h4 class="text-info">London, United Kingdom</h4>
      <p class="text-info">"Front-end developer and avid reader."</p>
    </div>

    <div class="container">
      <a href=><div class="social">Github</div></a>
      <a href=><div class="social">Frontend Mentor</div></a>
      <a href=><div class="social">LinkedIn</div></a>
      <a href=><div class="social">Twitter</div></a>
      <a href=><div class="social">Instagram</div></a>
    </div>
  </div>
</body>

</html>
